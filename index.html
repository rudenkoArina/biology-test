<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест по биологии</title>
<style>
body { font-family: Arial; max-width: 700px; margin: auto; }
h1 { text-align: center; }
button { margin-top: 15px; padding: 10px; }
</style>
</head>

<body>

<h1>Тест по биологии</h1>

<form id="quiz">

<p>1. Основной орган выделения у человека:</p>
<input type="radio" name="q1" value="0"> Печень<br>
<input type="radio" name="q1" value="1"> Почки<br>
<input type="radio" name="q1" value="0"> Лёгкие<br>

<p>2. Структурная единица почки:</p>
<input type="radio" name="q2" value="1"> Нефрон<br>
<input type="radio" name="q2" value="0"> Альвеола<br>
<input type="radio" name="q2" value="0"> Капилляр<br>

<button type="button" onclick="check()">Проверить</button>
</form>

<p id="result"></p>

<script>
function check() {
 let score = 0;
 score += Number(document.querySelector('input[name="q1"]:checked')?.value || 0);
 score += Number(document.querySelector('input[name="q2"]:checked')?.value || 0);
 document.getElementById("result").innerText =
 "Ваш результат: " + score + " из 2";
}
</script>

</body>
</html>
